<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinyarwanda Translator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'rwanda-blue': '#00A1DE',
                        'rwanda-green': '#00A651',
                        'rwanda-yellow': '#FFD100'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-green-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-lg border-b-4 border-rwanda-blue">
        <div class="container mx-auto px-4 py-6">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="w-12 h-12 bg-gradient-to-r from-rwanda-blue to-rwanda-green rounded-full flex items-center justify-center">
                        <i class="fas fa-language text-white text-xl"></i>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold text-gray-800">Kinyarwanda Translator</h1>
                        <p class="text-sm text-gray-600">Free translation powered by MyMemory API</p>
                    </div>
                </div>
                <div class="hidden md:flex items-center space-x-2">
                    <div class="w-6 h-4 bg-rwanda-blue rounded-sm"></div>
                    <div class="w-6 h-4 bg-rwanda-yellow rounded-sm"></div>
                    <div class="w-6 h-4 bg-rwanda-green rounded-sm"></div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Translation Card -->
        <div class="max-w-4xl mx-auto">
            <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
                <!-- Language Selector -->
                <div class="bg-gradient-to-r from-rwanda-blue to-rwanda-green p-6">
                    <div class="flex flex-col md:flex-row items-center justify-between space-y-4 md:space-y-0">
                        <div class="flex items-center space-x-4">
                            <select id="sourceLanguage" class="px-4 py-2 rounded-lg border-2 border-white bg-white text-gray-700 focus:outline-none focus:ring-2 focus:ring-rwanda-yellow">
                                <option value="en">ðŸ‡ºðŸ‡¸ English</option>
                                <option value="rw">ðŸ‡·ðŸ‡¼ Kinyarwanda</option>
                                <option value="fr">ðŸ‡«ðŸ‡· French</option>
                                <option value="sw">ðŸ‡¹ðŸ‡¿ Swahili</option>
                            </select>
                        </div>
                        
                        <button id="swapLanguages" class="bg-white text-rwanda-blue p-3 rounded-full hover:bg-gray-100 transition-colors duration-200 shadow-lg">
                            <i class="fas fa-exchange-alt"></i>
                        </button>
                        
                        <div class="flex items-center space-x-4">
                            <select id="targetLanguage" class="px-4 py-2 rounded-lg border-2 border-white bg-white text-gray-700 focus:outline-none focus:ring-2 focus:ring-rwanda-yellow">
                                <option value="rw">ðŸ‡·ðŸ‡¼ Kinyarwanda</option>
                                <option value="en">ðŸ‡ºðŸ‡¸ English</option>
                                <option value="fr">ðŸ‡«ðŸ‡· French</option>
                                <option value="sw">ðŸ‡¹ðŸ‡¿ Swahili</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Translation Interface -->
                <div class="p-6">
                    <div class="grid md:grid-cols-2 gap-6">
                        <!-- Input Section -->
                        <div class="space-y-4">
                            <div class="flex items-center justify-between">
                                <h3 class="text-lg font-semibold text-gray-700">
                                    <span id="sourceLanguageLabel">English</span>
                                </h3>
                                <span id="charCount" class="text-sm text-gray-500">0/500</span>
                            </div>
                            <div class="relative">
                                <textarea 
                                    id="sourceText" 
                                    placeholder="Type your text here..."
                                    class="w-full h-40 p-4 border-2 border-gray-200 rounded-xl focus:border-rwanda-blue focus:outline-none resize-none text-gray-700"
                                    maxlength="500"
                                ></textarea>
                                <button id="clearText" class="absolute top-2 right-2 text-gray-400 hover:text-gray-600 p-1">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                            <div class="flex space-x-2">
                                <button id="translateBtn" class="flex-1 bg-gradient-to-r from-rwanda-blue to-rwanda-green text-white py-3 px-6 rounded-xl hover:shadow-lg transition-all duration-200 font-semibold">
                                    <i class="fas fa-language mr-2"></i>
                                    Translate
                                </button>
                                <button id="speakSource" class="px-4 py-3 bg-gray-100 text-gray-600 rounded-xl hover:bg-gray-200 transition-colors duration-200">
                                    <i class="fas fa-volume-up"></i>
                                </button>
                            </div>
                        </div>

                        <!-- Output Section -->
                        <div class="space-y-4">
                            <div class="flex items-center justify-between">
                                <h3 class="text-lg font-semibold text-gray-700">
                                    <span id="targetLanguageLabel">Kinyarwanda</span>
                                </h3>
                                <div id="qualityBadge" class="hidden px-2 py-1 rounded-full text-xs font-medium"></div>
                            </div>
                            <div class="relative">
                                <div 
                                    id="translatedText" 
                                    class="w-full h-40 p-4 border-2 border-gray-200 rounded-xl bg-gray-50 text-gray-700 overflow-y-auto"
                                >
                                    <div class="flex items-center justify-center h-full text-gray-400">
                                        <div class="text-center">
                                            <i class="fas fa-language text-3xl mb-2"></i>
                                            <p>Translation will appear here</p>
                                        </div>
                                    </div>
                                </div>
                                <div id="loadingSpinner" class="hidden absolute inset-0 flex items-center justify-center bg-white bg-opacity-75 rounded-xl">
                                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-rwanda-blue"></div>
                                </div>
                            </div>
                            <div class="flex space-x-2">
                                <button id="copyText" class="flex-1 bg-gray-100 text-gray-600 py-3 px-6 rounded-xl hover:bg-gray-200 transition-colors duration-200 font-semibold disabled:opacity-50" disabled>
                                    <i class="fas fa-copy mr-2"></i>
                                    Copy
                                </button>
                                <button id="speakTarget" class="px-4 py-3 bg-gray-100 text-gray-600 rounded-xl hover:bg-gray-200 transition-colors duration-200 disabled:opacity-50" disabled>
                                    <i class="fas fa-volume-up"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Quick Phrases -->
            <div class="mt-8 bg-white rounded-2xl shadow-xl p-6">
                <h3 class="text-xl font-bold text-gray-800 mb-4">
                    <i class="fas fa-star text-rwanda-yellow mr-2"></i>
                    Quick Phrases
                </h3>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
                    <button class="quick-phrase p-3 text-left bg-gray-50 hover:bg-rwanda-blue hover:text-white rounded-lg transition-all duration-200" data-text="Hello">
                        <div class="font-medium">Hello</div>
                        <div class="text-sm opacity-75">Muraho</div>
                    </button>
                    <button class="quick-phrase p-3 text-left bg-gray-50 hover:bg-rwanda-blue hover:text-white rounded-lg transition-all duration-200" data-text="Good morning">
                        <div class="font-medium">Good morning</div>
                        <div class="text-sm opacity-75">Mwaramutse</div>
                    </button>
                    <button class="quick-phrase p-3 text-left bg-gray-50 hover:bg-rwanda-blue hover:text-white rounded-lg transition-all duration-200" data-text="Thank you">
                        <div class="font-medium">Thank you</div>
                        <div class="text-sm opacity-75">Murakoze</div>
                    </button>
                    <button class="quick-phrase p-3 text-left bg-gray-50 hover:bg-rwanda-blue hover:text-white rounded-lg transition-all duration-200" data-text="How are you?">
                        <div class="font-medium">How are you?</div>
                        <div class="text-sm opacity-75">Mumeze mute?</div>
                    </button>
                    <button class="quick-phrase p-3 text-left bg-gray-50 hover:bg-rwanda-blue hover:text-white rounded-lg transition-all duration-200" data-text="Please">
                        <div class="font-medium">Please</div>
                        <div class="text-sm opacity-75">Nyabuneka</div>
                    </button>
                    <button class="quick-phrase p-3 text-left bg-gray-50 hover:bg-rwanda-blue hover:text-white rounded-lg transition-all duration-200" data-text="Goodbye">
                        <div class="font-medium">Goodbye</div>
                        <div class="text-sm opacity-75">Murabeho</div>
                    </button>
                </div>
            </div>

            <!-- API Status -->
            <div class="mt-8 bg-white rounded-2xl shadow-xl p-6">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <div id="apiStatus" class="w-3 h-3 bg-green-500 rounded-full animate-pulse"></div>
                        <span class="text-gray-700 font-medium">API Status: <span id="apiStatusText">Connected</span></span>
                    </div>
                    <div class="text-sm text-gray-500">
                        <i class="fas fa-info-circle mr-1"></i>
                        Powered by MyMemory API
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Toast Notification -->
    <div id="toast" class="fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg transform translate-x-full transition-transform duration-300 z-50">
        <div class="flex items-center space-x-2">
            <i class="fas fa-check-circle"></i>
            <span id="toastMessage">Success!</span>
        </div>
    </div>

    <script src="script.js"></script>
        <script src="conversation-tester.js"></script>

</body>
</html>
